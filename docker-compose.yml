version: "3.8"

services:
  test_db:
    image: postgres:15.1-alpine
    container_name: test_db
    ports:
      - "5423:5423"
    env_file:
      - .env-net

  db:
    image: postgres:15.1-alpine
    container_name: main_db
    ports:
      - "5432:5432"
    env_file:
      - .env-net

  menu_app:
    build:
      context: .
    container_name: menu
    env_file:
      - .env-net
    ports:
      - "8080:8000"
    depends_on:
      - db
    command: bash -c "alembic upgrade head && gunicorn main:menu_app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000"